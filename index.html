<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Glass Website</title>
        <meta name="description" content="Glass UI">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./img/profilePic.jpg" width="100" height="100" alt="Profile Picture"/>
                        <h2>Blake Collins</h2>
                        <p><u>Pro Member</u></p>
                    </div>
                    <div class="links">
                        <a href="" class="link">
                            <i class="fab fa-twitch"></i>
                            <h3>Stream</h3>
                        </a>
                    
                        <a href="" class="link">
                            <i class="fab fa-steam-symbol"></i>
                            <h3>Games</h3>
                        </a>
                    
                    
                        <a href="" class="link">
                            <i class="far fa-star"></i>
                            <h3>New</h3>
                        </a>
                    
                    
                        <a href="" class="link">
                            <i class="fas fa-server"></i>
                            <h3>Libary</h3>
                        </a>
                    </div>
                
                    <a class="pro">
                        <h5>Like and Subscribe</h5>
                        
                    </a>
                </div>

                <div class="recentGames">
                    <div class="search">
                        <h1>Recent Played</h1>
                    </div>
                    <div class="cards">
                        <!--First Card-->
                        <div class="card">
                            <div class="card-info">
                                <h2>Halo: Reach</h2>
                                <h4>Last played: 1/04/2021</h4>
                                <p>Console: Xbox One</p>
                                
                            </div>
                        </div>
                        <!--Second Card-->
                        <div class="card">
                            <div class="card-info">
                                <h2>Smite</h2>
                                <h4>Last played: 12/24/2020</h4>
                                <p>Console: Switch</p>
                                
                            </div>
                        </div>
                        <!--Third Card-->
                        <div class="card">
                            <div class="card-info">
                                <h2>Apex Legends</h2>
                                <h4>Last played: 12/18/2020</h4>
                                <p>Console: Xbox One</p>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
             <div class="circle1"></div>
             <div class="circle2"></div>
    


             <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
    </body>
</html>
